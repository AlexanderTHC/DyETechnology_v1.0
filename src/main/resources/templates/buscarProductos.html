<html 
    lang="es"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{layout/layout}"
    >
    <head>
        <title th:text="${titulo}"></title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div layout:fragment="contenido" class="contenido ">
            <div class="container">
                <h1 class="mt-4 mb-3">
                    DyE Technology <small>Productos</small>
                </h1>
    
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/}">Perfil</a></li>
                    <li class="breadcrumb-item active">Buscar producto</li>
                </ol>
    
                <!--  -->
                <div class="row">
                    <div class="col-4">
                        <div class="mt-4 mb-2">
                            <h2 th:text="${query}" class="m-0 fw-bold"></h2>
                            <span th:text="${productos.size()} + ' resultados'"></span>
                        </div>

                        <div class="p-4 rounded border mt-4">
                            <div th:each="c: ${categorias}" class="mb-3">
                                <h5 th:text="${c.nombre}" class="mb-1"></h5>

                                <div th:each="sc: ${subcategorias}" class="ps-3 mb-2">
                                    <a 
                                        th:href="@{/buscar/?subcategoria={scId} (scId = ${sc.id})}"
                                        th:if="${sc.categoria.id} == ${c.id}" 
                                        th:text="${sc.nombre}"
                                        class="text-black"
                                    ></a>
                                </div>
                            </div>
                        </div>
                    </div>
                        
                    <div class="col-8">
                        <div class="mb-5 rounded border">
                            <div th:each="producto: ${productos}" class="d-flex gap-5 p-4 border-bottom">
                                <div>
                                    <a th:href="@{/detalleproducto/{id} (id = ${producto.id})}">
                                        <img th:src="@{{img} (img = ${producto.imagen})}" alt="Imagen" style="width: 160px; height: 160px; object-fit: contain;">
                                    </a>
                                </div>
                                <div>
                                    <h2 class="fs-5">
                                        <a th:href="@{/detalleproducto/{id} (id = ${producto.id})}" th:text="${producto.nombre}" class="text-black text-decoration-none"></a>
                                    </h2>
                                    <p class="fs-4 fw-bold">$ <span th:text="${#numbers.formatDecimal(producto.precio, 0, 'DEFAULT', 0, 'POINT')}"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--  -->
            </div>
            <!-- /.container -->
        </div>
        <script th:src="@{/js/ordenes.js}" th:fragment="js"></script>
    </body>
</html>
