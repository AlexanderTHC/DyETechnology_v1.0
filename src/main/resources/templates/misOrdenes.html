<html 
    lang="es"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{layout/layout}"
    >
    <head>
        <title th:text="${titulo}"></title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div layout:fragment="contenido" class="contenido ">

            <!-- Page Content -->
            <div class="container">
    
    
                <!-- Page Heading/Breadcrumbs -->
                <h1 class="mt-4 mb-3">
                    DyE Technology <small>Mis Ordenes</small>
                </h1>
    
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/}">Perfil</a></li>
                    <li class="breadcrumb-item active">Mis Ordenes</li>
                </ol>
    
                <div class="row">
                    <div class="col-12">
                        <div class="card m-1">
                            <div class="card-header bg-light">
                                <div class="mt-2">   
                                    <h5 class="card-title fw-bold text-black">Mis Ordenes</h5> 
                                </div>
                            </div>
    
                            <div class="card-body bg-light">
                                <table id="tablaMisOrdenes" class="table table-striped table-hover table-bordered table-sm"
                                    style="width: 100%;">
                                    <thead>
    
                                        <!-- Tablas -->
                                        <tr>
                                            <th>#</th>
                                            <th>Fecha de Generaci√≥n</th>
                                            <th>Fecha Recibida</th>
                                            <th>Total</th>
                                            <th>Estado</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="mOrd : ${ordenes}">
                                            <td th:text="${mOrd.numero}"></td>
                                            <td th:text="${mOrd.fechaCreacion}"></td>
                                            <td th:text="${mOrd.fechaRecibida}"></td>
                                            <td th:text="${mOrd.total}"></td>
                                            <td th:text="${mOrd.activo} ? 'Activo' : 'Inactivo'"></td>
                                            <td>
                                                <a href="#"
                                                    class="btn btn-info text-dark float-end text-light shadow rounded border border-1 border-dark"
                                                    data-bs-toggle="tooltip" data-bs-placement="bottom" title="Visualizar">
                                                    <i class="fa-solid fa-eye"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
    
                            </div>
    
                        </div>
                    </div>
                </div>
    
            </div>
            <!-- /.container -->
    
        </div>
        <script th:src="@{/js/ordenes.js}" th:fragment="js"></script>
    </body>
</html>
