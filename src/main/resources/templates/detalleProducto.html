<html 
    lang="es"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{layout/layout}"
    >
    <head>
        <title th:text="${titulo}"></title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div layout:fragment="contenido" class="conntenido">
            
              <!-- Page Content -->
    <div class="container">


        <!-- Page Heading/Breadcrumbs -->
        <h1 class="mt-4 mb-3">
          Spring eCommerce <small>Producto</small>
        </h1>
  
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active">Producto</li>
        </ol>
  
        <!-- Blog Post -->
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-lg-6">
                <a href="#"> <img class="img-fluid rounded"
                  src="http://placehold.it/500x325"  alt="">
                </a>
              </div>
              <div class="col-lg-6">
                <form action="carrito.html" method="POST">
                  <h2 class="card-title">Nombre producto</h2>
  
                  <ul class="list-group">
                    <li class="list-group-item"><h5>Precio: </h5></li>
                    <li class="list-group-item">
                      <p>Descripción:</p>
                    </li>
                    <li class="list-group-item"><h6>
                      Cantidad: <input type="number" id="cantidad" name="cantidad" autocomplete="off"
                      min="1" max="5" value="1">
                    </h6></li>
                  </ul>
  
  
                  <button type="submit"  class="btn btn-dark">Añadir al carrito </button>
  
                </form>
              </div>
            </div>
          </div>
        </div>
  
  
      </div>
      <!-- /.container -->
  
            
        </div>
        
        <script th:fragment="js"></script>
    </body>
</html>
