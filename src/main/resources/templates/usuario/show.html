<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{layout/layout}">

<head>
    <title th:text="${titulo}"></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div layout:fragment="contenido" class="contenido ">

        <!-- Page Content -->
        <div class="container">


            <!-- Page Heading/Breadcrumbs -->
            <h1 class="mt-4 mb-3">
                DyE Technologys <small>Usuarios</small>
            </h1>

            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/admin/inicio}">Home Administrador</a></li>
                <li class="breadcrumb-item active">Ver Usuarios</li>
            </ol>

            <div class="row">
                <div class="col-12">
                    <div class="card m-1 mb-5">

                        <div class="card-body bg-light">
                            <table id="tablaUsuarios" class="table table-striped table-hover table-bordered table-sm"
                                style="width: 100%;">
                                <thead>

                                    <!-- Tablas -->
                                    <tr>
                                        <th>#</th>
                                        <th>Apellido y Nombre</th>
                                        <th>Username</th>
                                        <th>E-Mail</th>
                                        <th>DNI</th>
                                        <th>Telefono</th>
                                        <th>Rol</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="us : ${usuarios}">
                                        <td th:text="${us.id}"></td>
                                        <td th:text="${us.apellido} + ' ' + ${us.nombre}"></td>
                                        <td th:text="${us.username}"></td>
                                        <td th:text="${us.email}"></td>
                                        <td th:text="${us.dni}"></td>
                                        <td th:text="${us.telefono}"></td>
                                        <td th:text="${us.rol.nombre}"></td>
                                        <td th:text="${us.activo} ? 'Habilitado' : 'Inhabilitado'"
                                        th:classappend="${us.activo} ? 'fw-bold text-success' : ' fw-bold text-danger'"></td>
                                        <td>

                                            <a th:onclick="borrar([[${us.id}]])"
                                                class="btn btn-danger float-end text-light shadow rounded border border-1 border-dark ms-2"
                                                data-bs-toggle="tooltip" data-bs-placement="bottom" title="Borrar">
                                                <i class="fas fa-trash-alt"></i>
                                            </a>

                                            <a th:href="@{/usuarios/editar/} + ${us.id}"
                                                class="btn btn-warning float-end text-light shadow rounded border border-1 border-dark"
                                                data-bs-toggle="tooltip" data-bs-placement="bottom" title="Editar">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>

                    </div>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>

    <script th:src="@{/js/usuarios.js}" th:fragment="js"></script>
</body>

</html>
