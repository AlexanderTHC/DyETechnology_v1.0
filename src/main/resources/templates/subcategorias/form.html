<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{layout/layout}">

<head>
    <title th:text="${titulo}"></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div layout:fragment="contenido" class="conntenido">

        <!-- Page Content -->
        <div class="container mb-5">
            <!-- Page Heading/Breadcrumbs -->
            <h1 class="mt-4 mb-3">
                DyE Technology <small>Sub Categorias</small>
            </h1>

            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/administrador/home}">Home Administrador</a></li>
                <li class="breadcrumb-item active">Formulario Sub Categorias</li>
            </ol>


            <div class="card bg-light">
                <form th:action="@{/subcategorias/nuevo}" method="post" th:object="${subcategoria}" class="was-validated">
                    <div class="card-header">
                        <h5 th:text="${subtitulo}" class="fw-bold">Nueva Sub Categoria</h5>
                    </div>
                    <fieldset>
                        <div class="card-body bg-light">

                            <div class="row row-cols-1 mb-2">
                                <div class="col col-sm-6">
                                    <label for="nomProd" class="form-label text-black">Nombre</label>
                                    <div class="input-group form">
                                        <span class="input-group-text bg-light"><i
                                                class="fas fa-book-open text-black"></i></span>
                                        <input id="nomProd" type="text" class="form-control" th:field="*{nombre}"
                                               th:errorclass="'form-control alert-danger'" />
                                        <small class="form-text text-danger" th:errors="*{nombre}"
                                               th:if="${#fields.hasErrors('nombre')}"></small>
                                    </div>
                                </div>
                            </div>

                            <div class="row row-cols-1 mb-2">
                                <div class="col col-sm-6">
                                    <label for="nomCat" class="form-labe text-black">Â¿Ah que categoria pertenece?</label>
                                    <div class="input-group form-group">
                                        <span class="input-group-text bg-light"><i
                                                class="fas fa-table text-black"></i></span>
                                        <select class="form-select select2" th:field="*{categoria}">
                                            <option th:each="c : ${categorias}" th:value="${c.id}" th:text="${c}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </fieldset>
                    <div class="card-footer bg-light">
                        <a th:href="@{/productos/ver}" class="btn btn-danger"><i class="fas fa-times"></i>
                            Cancelar
                        </a>
                        <button type="submit" class="btn btn-success"><i class="fas fa-check"></i>
                            Guardar Sub Categoria
                        </button>

                    </div>
                </form>
            </div>
        </div>

    </div>
    
    <!-- /.container -->

    <script th:fragment="js"></script>
</body>

</html>
