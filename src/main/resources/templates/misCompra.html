<html 
    lang="es"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{layout/layout}"
    >
    <head>
        <title th:text="${titulo}"></title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div layout:fragment="contenido" class="contenido ">

            <!-- Page Content -->
            <div class="container">
    
    
                <!-- Page Heading/Breadcrumbs -->
                <h1 class="mt-4 mb-3">
                    DyE Technology <small>Mis Ordenes</small>
                </h1>
    
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/}">Perfil</a></li>
                    <li class="breadcrumb-item active">Mis Ordenes</li>
                </ol>
    
                
                <div class="card mb-4 w-50">
                    <div class="card-body">
                      <div class="row">
                       <div class="col-lg-12 ">
                        <table class="table">
                          <thead>
                            <tr>
                              <th scope="col">No. de Orden</th>
                              <th scope="col">Fecha</th>
                              <th scope="col">Valor</th>
                              <th scope="col">Acci√≥n</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr th:each="orden: ${ordenes}">
                              <td th:text="${orden.numero}"></td>
                              <td th:text="${orden.fechaCreacion}" ></td>
                              <td th:text="${orden.total}" ></td>
                              <td><a th:href="@{/detalle/compra/} + ${orden.id}" class="btn btn-success">Ver Detalle</a></td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
    
            </div>
            <!-- /.container -->
    
        </div>
        <script th:src="@{/js/ordenes.js}" th:fragment="js"></script>
    </body>
</html>
