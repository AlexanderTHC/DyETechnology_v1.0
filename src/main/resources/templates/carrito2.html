<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{layout/layout}">

<head>
    <title th:text="${titulo}"></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div layout:fragment="contenido" class="conntenido">

    <!-- Page Content -->
    <div class="container">


      <!-- Page Heading/Breadcrumbs -->
        <h1 class="mt-4 mb-3">
            DyE Technology <small>Carrito</small>
        </h1>

        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
            <li class="breadcrumb-item active">Carrito</li>
        </ol>

      <!-- Blog Post -->
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-lg-9">
                <table id="tablaCarritos" class="table table-striped table-hover table-bordered table-sm">
                  <thead>
                    <tr>
                      <th scope="col">Producto</th>
                      <th scope="col">Precio</th>
                      <th style="width:20%;" scope="col">Cantidad</th>
                      <th scope="col">Total</th>
                      <th scope="col">Acci√≥n</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="item : ${carrito}">
                      <td th:text="${item.producto.nombre}"></td>
                      <td th:text="${item.producto.precio}"></td>
                      <td>
                          <input type="number" min="1" th:value="${item.cantidad}" class="form-control" id="sumarCantidadBtn" th:carrito-id="${item.id}">
                      </td>
                      <td th:text="${item.producto.precio * item.cantidad}"></td>
                      <td><a th:href="@{/delete/carrito/} + ${item.producto.id}" class="btn btn-danger">Quitar</a></td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <div class="col-lg-3">
                <h2 class="card-title">SUBTOTAL</h2>

                <ul class="list-group">
                  <!-- <li class="list-group-item"><h5 th:text="${orden.total}">Total: $ 10</h5></li> -->
                  <a th:href="@{/orden}" class="btn btn-dark">Ver Orden</a>
                </ul>
              </div>

            </div>
          </div>
        </div>
        <!-- /.container -->
      </div>

      <script th:fragment="js"></script>
      <script th:src="@{/js/carrito.js}"></script>
</body>

</html>
